<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div>
      <input id="city-name" type="text" placeholder="Enter a location">
      <button onclick="searchTemperature()" type="button" class="btn btn-danger">Search</button>
    </div>
    <div class="box">
      <img id="image-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
      <h1 id="city">Egypt</h1>
      <h1 class="lead" id="weather">Clear</h1>
      <h3><span id="temp">26</span>&deg;C</h3>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
